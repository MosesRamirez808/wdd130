<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Forum</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:opsz@18..144&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <h1>WDD130 | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>

            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>

        </fieldset>

        <fieldset>
            <legend>Questions</legend>

            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet" value="yes">
            </div>

            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="2" placeholder="Maui Hawaii, United States of America"></textarea>

        </fieldset>

        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>Â©2025 | HTML Form - User Poll Activity | Moses Ramirez</p>
</footer>
</body>
</html>
